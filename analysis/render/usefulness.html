var values = d3.range(1000).map(d3.random.bates(10));
console.log(JSON.stringify(values));

// A formatter for counts.
var formatCount = d3.format(",.0f");

var margin = {top: 40, right: 30, bottom: 50, left: 30},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

d3.csv("d3/usefulness.csv", function(error, csv) {
  
  var history = [];
  var nohistory = [];
  csv.forEach(function f(row) {
    history.push(row['history-2d']);
    history.push(row['history-text']);

    nohistory.push(row['nohistory-2d']);
    nohistory.push(row['nohistory-text']);
  });


  values = history;
  // using an array of arrays with
  // data[n][2] 
  // where n = number of columns in the csv file 
  // data[i][0] = name of the ith column
  // data[i][1] = array of values of ith column

  console.log(JSON.stringify(values));


  var x = d3.scale.linear()
      .domain([0, 15])
      .range([0, width]);

  // Generate a histogram using twenty uniformly-spaced bins.
  var data = d3.layout.histogram()
      .bins(x.ticks(20))
      (values);

  var y = d3.scale.linear()
      //.domain([0,31])
      .domain([0, d3.max(data, function(d) { return d.y; })])
      .range([height, 0]);



  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
 
   // draw y axis
  svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
    .append("text") // and text1
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("font-size", "16px") 
      .text("Count");    
  

  svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", -40 + (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "18px") 
        //.style("text-decoration", "underline")  
        .text("Feedbacks Generated, History Condition");
 

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var bar = svg.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  bar.append("rect")
      .attr("x", 1)
      .attr("width", x(data[0].dx) - 1)
      .attr("height", function(d) { return height - y(d.y); });

  bar.append("text")
      .attr("dy", ".75em")
      .attr("y", 6)
      .attr("x", x(data[0].dx) / 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return formatCount(d.y); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
          .append("text")             // text label for the x axis
        .attr("x", (width / 2) )
        .attr("y",  20 )
    .attr("dy", ".71em")
        .style("text-anchor", "middle")
    .style("font-size", "16px") 
        .text("Feedbacks"); 
})
